<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="d5.css">
    
    <script src="d5.js"></script>
    <title>profesionales</title>
</head>
<body>
    <section class="formulario">
       
        <form >
        
            <h4>Crear Profesional</h4>
            <input class="controles" type="text" name="id" id="id" placeholder="ID">
            <input class="controles" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <input class="controles" type="text" name="edad" id="edad" placeholder="Ingrese su edad">
            <input class="controles" type="text" name="genero" id="genero" placeholder="Ingrese su genero">
            <input class="controles" type="text" name="retirado" id="retirado" placeholder="¿Está retirado?">
            <input class="controles" type="text" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">
            <input class="controles" type="text" name="profesion" id="profesion" placeholder="Profesión">


            

            <center ><button class="boton" 
                    type= "reset"
                    onclick = "postProfesionales()"> Crear </button>
            </center>
            <center><button class="boton" 
                    type= "submit"
                    onclick= "getProfesionales(event)"> Mostrar </button>
            </center>
            <center><button class="boton" 
                    type= "submit"
                    onclick= "putProfesionales()"> Actualizar </button>
            </center>
            <center><button class="boton" 
                    type= "reset"
                    onclick= "deleteProfesionales()"> Eliminar </button>
            </center>
            
        </form>
        <div id= "profesional"></div>
    

    </section>

        
                   
</body>

</html>
